<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css" />
<title>发布公益项目</title>
</head>
<body>
<div class="container">
	<h3>发布信息</h3>
	<form class="form-horizontal" action="addProject" method="post">
		<div class="form-group">
			<label for="theme" class="col-sm-2 control-label">项目类别</label>
			<div class="col-sm-10">
				<select class="form-control" id="theme">
					<option>教育帮扶</option>
					<option>灾害救助</option>
					<option>特殊群体关怀</option>
					<option>环境保护</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">标题</label>
			<div class="col-sm-10">
				<input class="form-control" id="title"  name="project.title" />
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-sm-2 control-label">内容说明</label>
			<div class="col-sm-10">
				<input class="form-control" id="content"  name="project.content" />
			</div>
		</div>
		<div class="form-group">
			<label for="cost" class="col-sm-2 control-label">花费</label>
			<div class="col-sm-10">
				<input class="form-control" id="cost"  name="project.cost" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">立即发布信息</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
